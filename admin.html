<!DOCTYPE html>
<html>
  <head>
    <title>Project 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
   <script type="text/javascript" src="js/models/event.js"></script>
   <link rel="stylesheet" href="/css/styles.css"/>
   <link rel="stylesheet" type="text/css" href="css/jquery.datepicker.css"> 
  </head>
  <body>
      <span id='time-format__standard' class='time-format__option' onclick='convertToStandardTime()'>Standard</span>
       <span id='time-format__military' class='time-format__option' onclick='convertToMilitaryTime()'>Military</span>
      <div id='create-event-container'>
        <div id='create-event__label'>Create An Event</div>
        <input placeholder='Date' type="text" id="datepicker-create" readonly="readonly">
        <input placeholder='Event Name' type='text' id='create-event__name' class='event-users-name'>
		<input placeholder='Your Name' type='text' id='create-event__creator' class='event-users-name'>
        <span class='create-event__time-block-container' id='create-event__time-block-container-0'></span>
        <span class='create-event__time-block-container' id='create-event__time-block-container-1'></span>
        <span class='create-event__time-block-container' id='create-event__time-block-container-2'></span>
        <span class='create-event__time-block-container' id='create-event__time-block-container-3'></span>
		<div id='task-list_label'>Task List:</div>
		<div id='tasks'></div>
		<div id='add-task-button' class='task-submit-btn'>Add Task</div>
		<div id='clear-task-button' class='task-clear-btn'>Clear Tasks</div>
        <div id='create-event-submit' class='user-submit-btn'>Submit</div>
      </div>
      <div id='create-event-note'>*Times shown are ranges from the shown time to 30-minutes after.</div>

      <div id='existing-events__label'>Existing Events</div>
      <div id='existing-events-container'>
      </div>
      </body>
  <script type="text/javascript" src="http://localhost:8080/js/admin-vm.js"></script>
  <script type="text/javascript" src="http://localhost:8080/js/converter.js"></script>
</html>
